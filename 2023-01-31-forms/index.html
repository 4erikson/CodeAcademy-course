<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form action="/form-success.html">
    <input type="text" name="first-name" minlength="2" id="user-first-name" placeholder="Name">
    <input type="text" name="last-name" maxlength="10" id="user-last-name" placeholder="Enter your last name">
    <input type="number" name="age" id="user-age" placeholder="Age" min="0" max="100" step="0.5">
    <input type="color" name="color" id="user-color" value="#0000FF">
    <input type="checkbox" name="check" id="user-check">
    <input type="date" name="date" id="user-date">
    <input type="email" name="email" id="user-email" required>
    <input type="password" name="pass" id="user-pass">
    <input type="radio" name="radio" id="user-radio">
    <input type="range" name="range" id="user-range" min="10" max="50" step="5">

    <!-- <input type="submit" value="Priduoti formÄ…"> -->
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
