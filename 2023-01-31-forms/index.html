<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="student-form" novalidate>
    <div class="form-control">
      <label for="student-name">Name:</label>
      <input type="text" name="name" id="student-name" value="John" required>
    </div>

    <div class="form-control">
      <label for="student-surname">Surname:</label>
      <input type="text" name="surname" id="student-surname" value="Doe" required>
    </div>

    <div class="form-control">
      <label for="student-age">Age:</label>
      <input type="number" name="age" id="student-age" value="25" min="0" max="120" required>
    </div>
    
    <div class="form-control">
      <label for="student-phone">Phone:</label>
      <input type="tel" name="phone" id="student-phone" value="+37045466465" required>
    </div>
    
    <div class="form-control">
      <label for="student-email">Email:</label>
      <input type="email" name="email" id="student-email" value="info@student.lt" required>
    </div>
    
    <div class="form-control">
      <label for="student-it-knowledge">IT knowledge:</label>
      <input type="range" name="it-knowledge" id="student-it-knowledge" min="1" max="10">
      <output id="it-knowledge-output">5</output>
    </div>

    <fieldset>
      <legend>Group:</legend>
      
      <div class="form-control">
        <input type="radio" name="group" id="group-1" value="feu 1">
        <label for="group-1">FEU 1gr.</label>
      </div>

      <div class="form-control">
        <input type="radio" name="group" id="group-2" value="feu 2">
        <label for="group-2">FEU 2gr.</label>
      </div>

      <div class="form-control">
        <input type="radio" name="group" id="group-3" value="feu 3">
        <label for="group-3">FEU 3gr.</label>
      </div>

      <div class="form-control">
        <input type="radio" name="group" id="group-4" value="feu 4">
        <label for="group-4">FEU 4gr.</label>
      </div>

      <div class="form-control">
        <input type="radio" name="group" id="group-5" value="feu 5">
        <label for="group-5">FEU 5gr.</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Interests:</legend>
      
      <div class="form-control">
        <input type="checkbox" name="interest" id="interest-1" value="JavaScript">
        <label for="interest-1">JavaScript</label>
      </div>

      <div class="form-control">
        <input type="checkbox" name="interest" id="interest-2" value="PHP">
        <label for="interest-2">PHP</label>
      </div>

      <div class="form-control">
        <input type="checkbox" name="interest" id="interest-3" value="C">
        <label for="interest-3">C</label>
      </div>

      <div class="form-control">
        <input type="checkbox" name="interest" id="interest-4" value="Python">
        <label for="interest-4">Python</label>
      </div>

      <div class="form-control">
        <input type="checkbox" name="interest" id="interest-5" value="Node.js">
        <label for="interest-5">Node.js</label>
      </div>
    </fieldset>

    <input type="submit" value="Create Student">
  </form>


  <div id="students-list"></div>

  <script src="script.js"></script>
</body>
</html>
